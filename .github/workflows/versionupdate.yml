name: Update VERSION on PR merge

on:
  pull_request:
    types: [closed]

jobs:
  update-version:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Extract version from PR title
      - name: Extract VERSION from PR title
        id: extract_version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"

          # Extract the version from the title (e.g., release: 1.0.0)
          VERSION=$(echo "$PR_TITLE" | sed -n 's/^release: \(*\([^}]*\)*\)$/\2/p')

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Update the VERSION file
      - name: Update VERSION file
        run: |
          echo "${{ env.VERSION }}" > ./cmd/VERSION

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ./cmd/VERSION
          git commit -m "Update VERSION file to ${{ env.VERSION }}"
          git push
